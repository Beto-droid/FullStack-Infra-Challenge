{% extends 'frontend/base.html' %}
{% block content %}
    <div class="dropdown d-flex justify-content-between align-items-center mt-3">
        <div></div>
        <button class="btn btn-secondary dropdown-toggle" type="button" id="filteringDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Filtering Status
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li>
                <button class="dropdown-item" type="button"
                        hx-get="{% url 'front_end_main_view' %}?page=1&page_size=3&status=pending"
                        hx-target="#orderTable"
                        hx-swap="innerHTML">Pending</button>
            </li>
            <li>
                <button class="dropdown-item" type="button"
                        hx-get="{% url 'front_end_main_view' %}?page=1&page_size=3&status=completed"
                        hx-target="#orderTable"
                        hx-swap="innerHTML">Completed</button>
            </li>
            <li>
                <button class="dropdown-item" type="button"
                        hx-get="{% url 'front_end_main_view' %}?page=1&page_size=3&status=cancelled"
                        hx-target="#orderTable"
                        hx-swap="innerHTML">Cancelled</button>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md">
            <h1>Orders</h1>
            <div id="orderTable">
                {% include 'frontend/order_table.html' %}
            </div>
        </div>
        <div class="row-cols-3 mb-4 mt-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createOrderModal">
                + New Order
            </button>
        </div>
    </div>

    <div class="modal fade" id="createOrderModal" tabindex="-1" aria-labelledby="createOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createOrderModalLabel">Add New Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% include 'frontend/order_form.html' %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
