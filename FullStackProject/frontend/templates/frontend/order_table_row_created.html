<tr class="table-success" id="order-{{ order.id }}">
    <td>{{ order.id }}</td>
    <td>{{ order.customer_name }}</td>
    <td>{{ order.item }}</td>
    <td>{{ order.quantity }}</td>
    <td>{{ order.status }}</td>
    <td>
        <button hx-delete="{% url 'delete_order' order.id %}" hx-target="#order-{{ order.id }}" hx-swap="outerHTML" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="btn btn-danger">
            Delete
        </button>
    </td>
</tr>
