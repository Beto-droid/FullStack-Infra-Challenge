<tr id="order-{{ order.id }}">
    <td>{{ order.id }}</td>
    <td><input type="text" name="customer_name" value="{{ order.customer_name }}"></td>
    <td><input type="text" name="item" value="{{ order.item }}"></td>
    <td><input type="number" name="quantity" value="{{ order.quantity }}"></td>
    <td>
        <select name="status">
            <option value="pending" {% if order.status == "pending" %}selected{% endif %}>Pending</option>
            <option value="completed" {% if order.status == "completed" %}selected{% endif %}>Completed</option>
            <option value="cancelled" {% if order.status == "cancelled" %}selected{% endif %}>Cancelled</option>
        </select>
    </td>
    <td>
        <button hx-put="{% url 'update_order' order.id %}" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-target="#order-{{ order.id }}" hx-swap="outerHTML" class="btn btn-success" hx-include="#order-{{ order.id }} *">Update</button>
    </td>
</tr>
