{% block content %}
    <form hx-post="{% url 'create_order' %}" hx-target="#orderTableBody" hx-swap="beforeend">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <label>
                <input type="text" class="form-control" name="customer_name" placeholder="Enter customer name" required>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Item</label>
            <label>
                <input type="text" class="form-control" name="item" placeholder="Enter item" required>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <label>
                <input type="number" class="form-control" name="quantity" placeholder="Enter quantity" required>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <label>
                <select name="status" class="form-select">
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Add Order</button>
    </form>
{% endblock %}
