<tr class="table-info" id="order-{{ order.id }}">
    <td>{{ order.id }}</td>
    <td hx-get="{% url 'edit_order_row' order.id %}" hx-target="#order-{{ order.id }}" hx-swap="outerHTML">
        <span>{{ order.customer_name }}</span>
    </td>
    <td hx-get="{% url 'edit_order_row' order.id %}" hx-target="#order-{{ order.id }}" hx-swap="outerHTML">
        <span>{{ order.item }}</span>
    </td>
    <td hx-get="{% url 'edit_order_row' order.id %}" hx-target="#order-{{ order.id }}" hx-swap="outerHTML">
        <span>{{ order.quantity }}</span>
    </td>
    <td hx-get="{% url 'edit_order_row' order.id %}" hx-target="#order-{{ order.id }}" hx-swap="outerHTML">
        <span>{{ order.status }}</span>
    </td>
    <td>
        <button hx-delete="{% url 'delete_order' order.id %}" hx-target="#order-{{ order.id }}" hx-swap="outerHTML" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="btn btn-danger">
            Delete
        </button>
    </td>
</tr>
